<h1>New Product</h1>
<form action="">
    <div class="form-group">
        <label for="category">Category</label>
        <select id="category" class="form-control"></select>
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" type="text" id="name" placeholder="Product Name">
    </div>    
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" placeholder="Product description" rows="3"></textarea>
    </div>      
    <div class="form-group">
        <label for="price">Price</label>
        <input class="form-control" type="number" id="price">
    </div>     
</form>
